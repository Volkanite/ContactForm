<!DOCTYPE html>
<html>
    <head>
        <!-- Page Title -->
        <title>Contact Form</title>
        
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Custom Stylesheet-->
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
    
        <!-- Registration Box -->
        <div class="d-flex m-4">
            <form class="flex-fill d-flex flex-column align-items-center" style="height: 200px;">
                <div class="form-group col-md-2 p-2 mx-auto">
                    <label for="name">Name</label>
                    <input type="text" placeholder="enter name" class="form-control" id="name"/>
                </div>
                <div class="form-group col-md-2 p-2 mx-auto">
                    <label for="email">Email</label>
                    <input type="email" placeholder="enter email" class="form-control" id="email"/>
                </div>
                <div class="form-group col-md-2 p-2 mx-auto">
                    <label for="message">Message</label>
                    <textarea placeholder="enter mesage" rows="4" class="form-control" id="message"></textarea>
                </div>
                <button type="submit" class="col-md-1 btn btn-primary">Submit</button>
            </form>
        </div>
		
		<div class="trolltek">
			<img src="face.png" style="width: 25%;max-height: 25%" />
		</div>
		
        <div id="comments"></div>
        
    </body>
    
    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>

    <script>
    
        /* Database POST */
        $('form').on('submit', function()
        {
            event.preventDefault();
            
            let data = {
                name: $('#name').val(),
                email: $('#email').val(),
                message: $('#message').val()
            }

            firebase.database().ref('test/'+data.name).set(data, function(error)
            {
                if (error)
                {
                    alert("error");
                }
                else
                {
                    alert("success!");
                }
            });
        });
        
        /* Database GET */
        $( document ).ready(function() 
        {
            $.get('https://homework3-8b52e-default-rtdb.firebaseio.com/.json', null, function (res) {
                    Object.keys(res.test).forEach((key, index)=>
                    {
                        let html_to_insert = "";

                        html_to_insert += res.test[key].name;
                        html_to_insert += '<br>'
                        html_to_insert += res.test[key].email;
                        html_to_insert += '<br>'
                        html_to_insert += res.test[key].message;
                        html_to_insert += '<br> <br>'

                        document.getElementById('comments').innerHTML += html_to_insert;
                    })
                }
            );
        });
        
    </script>
</html>
